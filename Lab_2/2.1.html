    <script src="https://d3js.org/d3.v6.min.js"></script>

<body>
    <h1>The D3 Journey starts here...</h1>
    <script>
        // d3.select("body")
        // .append("p")
        // .text("New Paragraph !");
        var dataset = [14, 5, 26, 23, 9]
        // d3.select("body").selectAll("p").data(dataset).enter().append("p").text("New Paragraph");
        // Bind data to paragraphs, set text based on data value, and apply color based on a condition 
        d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){
            if(d > 10){
                this.style.color = "red"
                return "Warning: Joe watched " + d + " cat videos today."
            }
            else{
                return "Joe watched " + d + " cat videos today."
            }
        }); 
    </script>
</body>

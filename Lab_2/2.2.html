<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Tran Hoang Hai Anh">
    <title>Task 2.2 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>
<body>
    <h1>The D3 Journey starts here...</h1>
    <script>
        // Define variables for the SVG dimensions and bar padding
       var w = 500;
       var h = 100;
       var _barpadding = 1;
       var dataset = [14,5,26,23,9];
       // Create an SVG element and set its width and height
       var svg = d3.select("body")
                   .append("svg")
                   .attr("width",w)
                   .attr("height",h);
        // Bind data to rectangles, set attributes based on data values
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * (w/dataset.length);
            })
            .attr("y", function(d){
                return h - d;
            })
            .attr("width", function(){
                return (w/dataset.length) - _barpadding;
            })
            .attr("height", function(d){
                return d * 4; 
            })
            .attr("fill","pink")
    </script>
</body>
<footer>COS30045 Data Visualisation</footer>
</html>

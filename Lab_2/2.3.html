<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualisation">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Tran Hoang Hai Anh">
    <title>Task 2.3 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>
<body>
    <h1>The D3 Journey starts here...</h1>
    <script>
       var w = 600;
       var h = 100;
       var dataset = [[5, 20],[480, 90],[250, 50],[100, 33],[330, 95],[410, 12],[475, 44],[25, 67],[85, 21],[220, 88]];
       var svg = d3.select("body")
                   .append("svg")
                   .attr("width",w)
                   .attr("height",h);
        // Create circles based on the dataset
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",function(d,i){
                return d[0];
            })
            .attr("cy",function(d){
                return d[1];
            })
            .attr("r",5)
            .attr("fill",function(d){
                // Set fill color based on a condition
                if(d[0] == 100){
                    return "red";
                }
                else{
                    return "slategrey";
                }
            });
        // Create text labels based on the dataset
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0] + "," + d[1];
            })
            .attr("x",function(d){
                return d[0];
            })
            .attr("y",function(d){
                return d[1];
            })
            .attr("font-size","11px")
            .attr("fill","red");
    </script>
</body>
<footer>COS30045 Data Visualisation</footer>
</html>
